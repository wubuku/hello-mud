
aggregates:
  Roster:
    metadata:
      #Preprocessors: [ "CRUD_IT" ]
      #CRUD_IT_NO_UPDATE: true
      #CRUD_IT_NO_DELETE: true
    friends:
      - Player.ClaimIsland
      - ShipBattle.InitiateBattle
      - ShipBattle.MakeMove
      - ShipBattle.TakeLoot
      #- Player.NftHolderClaimIsland
      - SkillProcess.CompleteShipProduction
    id:
      name: RosterId
      type: RosterId
    properties:
      Status:
        type: u8
      Speed:
        type: u32
      BaseExperience:
        type: u32
        description: "The base experience value gained by the player when the roster is destroyed"
      EnvironmentOwned:
        type: bool
        description: "Whether the roster is owned by the environment"
      UpdatedCoordinates:
        type: Coordinates
        description: "The last updated coordinates"
      CoordinatesUpdatedAt:
        type: u64
      TargetCoordinates:
        type: Coordinates
      OriginCoordinates:
        type: Coordinates
      SailDuration:
        type: u64
      SetSailAt:
        type: u64
      ShipBattleId:
        type: u256
      ShipIds:
        type: uint256[]

    methods:
      Create:
        metadata:
          IsOnlyOpenToFriends: true
        # isInternal: true
        isCreationCommand: true
        parameters:
          Coordinates:
            type: Coordinates
        result:
          isObjectReturned: true
        event:
          name: RosterCreated
        #  isObjectShared: true # Share the object after created.

      CreateEnvironmentRoster:
        isCreationCommand: true
        requiredPermission: __NamespaceOwner__ # "__Publisher__"
        #metadata:
        #  ParametersIncludedInMutationFunction: [ "Clock" ]
        parameters:
          Coordinates:
            type: Coordinates
          ShipResourceQuantity:
            type: u32
          ShipBaseResourceQuantity:
            type: u32
          BaseExperience:
            type: u32
          #Clock:
          #  referenceType: Clock
          #  isIgnoredInEvent: true
        event:
          name: EnvironmentRosterCreated
          #isObjectShared: true

      AddShip:
        metadata:
          IsOnlyOpenToFriends: true
        # isInternal: true
        parameters:
          ShipId:
            type: u256 #Ship
          Position:
            type: u64
            #optional: true
        event:
          name: RosterShipAdded


      SetSail:
        metadata:
          IsOnlyOpenToFriends: true
        #requiredPermission: Owner # _to_do_
        #isInternal: true
        parameters:
          # Player:
          #   referenceType: Player
          #   isIgnoredInEvent: true
          TargetCoordinates:
            type: Coordinates
          # Clock:
          #   referenceType: Clock
          #   isIgnoredInEvent: true
          # Energy:
          #   type: "Balance<ENERGY>"
          #   eventPropertyName: EnergyCost
          SailDuration:
            type: u64
          UpdatedCoordinates:
            type: Coordinates
        event:
          name: RosterSetSail
          properties:
            SetSailAt:
              type: u64
            UpdatedCoordinates:
              type: Coordinates
            EnergyCost:
              type: u64


      AdjustShipsPosition:
        parameters:
          #Player:
          #  referenceType: Player
          #  isIgnoredInEvent: true
          Positions:
            type: uint64[]
            #itemType: u64
          ShipIds:
            type: uint256[]
            #itemType: ID
        event:
          name: RosterShipsPositionAdjusted


      TransferShip:
        parameters:
          # Player:
          #   referenceType: Player
          #   isIgnoredInEvent: true
          ShipId:
            type: u256 #ID
          #FromRoster: # from current roster
          ToRoster:
            type: RosterId
            # referenceType: Roster
            # isMutableReference: true
            # eventPropertyName: ToRosterId
          ToPosition:
            type: u64
            #optional: true          
          #Clock:
          #  referenceType: Clock
          #  isIgnoredInEvent: true
        event:
          name: RosterShipTransferred
          properties:
            TransferredAt:
              type: u64


      TransferShipInventory:
        parameters:
          # Player:
          #   referenceType: Player
          #   isIgnoredInEvent: true
          FromShipId:
            type: u256 #ID
          ToShipId:
            type: u256 #ID
          ItemIdQuantityPairs:
            itemType: ItemIdQuantityPair
        event:
          name: RosterShipInventoryTransferred

      TakeOutShipInventory:
        inheritsFrom: RosterTemplate.InOutShipInventory
        #parameters:
        event:
          name: RosterShipInventoryTakenOut

      PutInShipInventory:
        inheritsFrom: RosterTemplate.InOutShipInventory
        #parameters:
        event:
          name: RosterShipInventoryPutIn

superObjects:
  RosterTemplate:
    isTemplate: true
    methods:
      InOutShipInventory:
        parameters:
          #Player:
          #  referenceType: Player
          #  isMutableReference: true
          #  isIgnoredInEvent: true
          #Clock:
          #  referenceType: Clock
          #  isIgnoredInEvent: true
          ShipId:
            type: u256 #ID
          ItemIdQuantityPairs:
            itemType: ItemIdQuantityPair
          UpdatedCoordinates:
            type: Coordinates


