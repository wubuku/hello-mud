aggregates:
  ShipBattle:
    metadata:
      MudStoreValueCheckMaxFieldCount: 6
    friends:
      - ShipBattleService
    id:
      name: Id
      type: u256
      generator:
        class: sequence
        tableName: ShipBattleIdGenerator
    properties:
      InitiatorRoster:
        type: RosterId
      ResponderRoster:
        type: RosterId
      Status:
        type: u8
      EndedAt:
        type: u64
        #optional: true
        #defaultLogic:
        #  Move: "std::option::none()"
      Winner:
        type: u8
        #optional: true
        description: "1: INITIATOR, 2: RESPONDER" # NOTE: DON'T use 0, because it's the default value in Solidity
        #defaultLogic:
        #  Move: "std::option::none()"
      RoundNumber:
        type: u32
        #defaultLogic:
        #  Move: "1"
      RoundStartedAt:
        type: u64
      RoundMover:
        type: u8
        description: "1: INITIATOR, 2: RESPONDER"
      RoundAttackerShip:
        type: u256
        optional: true
      RoundDefenderShip:
        type: u256
      InitiatorExperiences:
        # The experiences Initiator has gained during the battle
        type: uint32[]
      ResponderExperiences:
        type: uint32[]

    methods:
      InitiateBattle:
        metadata:
          # To generate a separate system for this method due to contract size limitations
          MudSystemName: ShipBattleInitiateSystem
          # Set a short global name for the function of the generated system
          GlobalName: InitiateShipBattle
        isCreationCommand: true
        parameters:
          PlayerId:
            type: u256
          # Player:
          #   referenceType: Player
          #   isIgnoredInEvent: true
          InitiatorRoster:
            type: RosterId
            # referenceType: Roster
            # isMutableReference: true
            # isIgnoredInEvent: true
          ResponderRoster:
            type: RosterId
            # referenceType: Roster
            # isMutableReference: true
            # isIgnoredInEvent: true
          # Clock:
          #   referenceType: Clock
          #   isIgnoredInEvent: true
          InitiatorCoordinates:
            type: Coordinates
          ResponderCoordinates:
            type: Coordinates
        result:
          isObjectReturned: true
        event:
          name: ShipBattleInitiated
          # isObjectShared: true
          properties:
            # InitiatorId:
            #   type: ID
            # ResponderId:
            #   type: ID
            StartedAt:
              type: u64
            FirstRoundMover:
              type: u8
              optional: true
            FirstRoundAttackerShip:
              type: u256 #ID
              optional: true
            FirstRoundDefenderShip:
              type: u256 #ID
              optional: true

      MakeMove:
        parameters:
          # Player:
          #   referenceType: Player
          #   isIgnoredInEvent: true
          # Initiator:
          #   referenceType: Roster
          #   isMutableReference: true
          #   isIgnoredInEvent: true
          # Responder:
          #   referenceType: Roster
          #   isMutableReference: true
          #   isIgnoredInEvent: true
          # Clock:
          #   referenceType: Clock
          #   isIgnoredInEvent: true
          AttackerCommand:
            type: ShipBattleCommand
        event:
          name: ShipBattleMoveMade
          properties:
            DefenderCommand:
              type: ShipBattleCommand
            RoundNumber:
              type: u32
            DefenderDamageTaken:
              type: u32
            AttackerDamageTaken:
              type: u32
            IsBattleEnded:
              type: bool
            Winner:
              type: u8
              optional: true
            NextRoundStartedAt:
              type: u64
            NextRoundMover:
              type: u8
              optional: true
            NextRoundAttackerShip:
              type: u256 #ID
              optional: true
            NextRoundDefenderShip:
              type: u256 #ID
              optional: true

      TakeLoot:
        metadata:
          MudSystemName: ShipBattleTakeLootSystem
        parameters:
          # Player:
          #   referenceType: Player
          #   isMutableReference: true
          #   isIgnoredInEvent: true
          # LoserPlayer:
          #   referenceType: Player
          #   isMutableReference: true
          #   isIgnoredInEvent: true
          # Initiator:
          #   referenceType: Roster
          #   isMutableReference: true
          #   isIgnoredInEvent: true
          # Responder:
          #   referenceType: Roster
          #   isMutableReference: true
          #   isIgnoredInEvent: true
          # ExperienceTable:
          #   referenceType: ExperienceTable
          #   isIgnoredInEvent: true
          # Clock:
          #   referenceType: Clock
          #   isIgnoredInEvent: true
          ##Winner:
          ##  type: u8
          Choice:
            type: u8
            description: "1: Take all, 2: Leave it" # NOTE: DON'T use 0
        event:
          name: ShipBattleLootTaken
          properties:
            Loot:
              itemType: ItemIdQuantityPair
            LootedAt:
              type: u64
              description: "The time when the loot is taken"
            IncreasedExperience:
              type: u32
            NewLevel:
              type: u16
            LoserIncreasedExperience:
              type: u32
            LoserNewLevel:
              type: u16
