singletonObjects:
  Map:
    properties:
      Width:
        type: u32
      Height:
        type: u32
      Locations:
        itemType: MapLocation

    entities:
      MapLocation:
        # This is an internal entity
        id:
          name: Coordinates
          type: Coordinates
        properties:
          Type:
            type: u32
          OccupiedBy:
            type: address

    methods:
      AddIsland:
        #requiredPermission: "AdminCap"
        parameters:
          Coordinates:
            type: Coordinates
          Resources:
            itemType: ItemIdQuantityPair
        event:
          name: IslandAdded

      ClaimIsland:
        # metadata:
        #   IsExternalFriendly: true
        isInternal: true
        parameters:
          Coordinates:
            type: Coordinates
          ClaimedBy:
            type: u256 # PlayerId
          ClaimedAt:
            type: u64
        event:
          name: MapIslandClaimed

      GatherIslandResources:
        # metadata:
        #   ParametersIncludedInMutationFunction: [ "Clock" ]
        #   IsExternalFriendly: true
        isInternal: true
        parameters:
          #Player:
          #  referenceType: Player
          #  isMutableReference: true
          #  isIgnoredInEvent: true
          PlayerId:
            type: u256 # ID
          Coordinates:
            type: Coordinates
          #Clock:
          #  referenceType: Clock
          #  isIgnoredInEvent: true
        result:
          itemType: ItemIdQuantityPair
        event:
          name: IslandResourcesGathered
          properties:
            GatheredAt:
              type: u64
            Coordinates:
              type: Coordinates
            Resources:
              itemType: ItemIdQuantityPair
