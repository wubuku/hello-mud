services:
  AggregatorService:
    # This service is an aggregator of SkillProcessService and RosterService of Sui version.
    metadata:
      GlobalFunctionNamePrefix: "UniApi" # Unified API
    methods:
      StartCreation:
        parameters:
          SkillProcessId:
            type: SkillProcessId
          BatchSize:
            type: u32
          PlayerId:
            type: u256
          ItemCreationId:
            type: SkillTypeItemIdPair
          #Clock:
          #  referenceType: Clock
          #Energy:
          #  type: "Coin<ENERGY>"


      StartProduction:
        parameters:
          SkillProcessId:
            type: SkillProcessId
          BatchSize:
            type: u32
          PlayerId:
            type: u256
          ItemProductionId:
            type: SkillTypeItemIdPair
          #Clock:
          #  referenceType: Clock
          #Energy:
          #  type: "Coin<ENERGY>"

      StartShipProduction:
        parameters:
          SkillProcessId:
            type: SkillProcessId
          ProductionMaterials:
            itemType: ItemIdQuantityPair
          PlayerId:
            type: u256
          ItemProductionId:
            type: SkillTypeItemIdPair
          #Clock:
          #  referenceType: Clock
          #Energy:
          #  type: "Coin<ENERGY>"

