aggregates:
  ItemToShipAttributes:
    description: "Configuration for converting items to ship attributes"
    metadata:
      Preprocessors: [ "CRUD_IT" ]
      CRUD_IT_NO_DELETE: true
    id:
      name: ItemId
      type: uint32
    properties:
      Denominator:
        type: uint32
        # Common denominator for all attribute conversions
        # Formula: Attribute = (ItemQuantity * Numerator) / Denominator
      AttackNumerator:
        type: uint32
      ProtectionNumerator:
        type: uint32
      SpeedNumerator:
        type: uint32
      HealthNumerator:
        type: uint32
    methods:
      Create:
        requiredPermission: __NamespaceOwner__ # "__Publisher__"
      Update:
        requiredPermission: __NamespaceOwner__ # "__Publisher__"
